<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Teacher Dashboard</h1>

    <div id="create-course">
        <h2>Create New Course</h2>
        <form id="create-course-form">
            <label for="course-name">Name:</label><br>
            <input type="text" id="course-name" name="course-name"><br>
            <label for="course-description">Description:</label><br>
            <textarea id="course-description" name="course-description"></textarea><br>
            <label for="course-content">Content:</label><br>
            <textarea id="course-content" name="course-content"></textarea><br>
            <label for="course-video-url">Video URL:</label><br>
            <input type="text" id="course-video-url" name="course-video-url"><br>
            <label for="course-pdf-url">PDF URL:</label><br>
            <input type="text" id="course-pdf-url" name="course-pdf-url"><br>
            <button type="submit">Create Course</button>
        </form>
    </div>

    <div id="announcement-creation">
        <h2>Create Announcement</h2>
        <form id="announcement-form">
            <label for="announcement-title">Title:</label><br>
            <input type="text" id="announcement-title" name="announcement-title"><br>
            <label for="announcement-content">Content:</label><br>
            <textarea id="announcement-content" name="announcement-content"></textarea><br>
            <label for="announcement-course">Course:</label><br>
            <select id="announcement-course" name="announcement-course">
                <!-- Populate with courses dynamically -->
            </select><br>
            <button type="submit">Create Announcement</button>
        </form>
    </div>

    <div id="courses">
        <h2>My Courses</h2>
        <ul id="course-list">
            <!-- Courses will be listed here -->
        </ul>
    </div>

    <div id="students">
        <h2>My Students</h2>
        <ul id="student-list">
            <!-- Students will be listed here -->
        </ul>
    </div>

    <script src="teacher_dashboard.js"></script>
</body>
</html>
