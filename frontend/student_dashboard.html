<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Student Dashboard</h1>

    <div id="profile">
        <img id="profile-picture" src="default_profile.png" alt="Profile Picture" width="100">
        <div id="welcome-message">
            <!-- Welcome message will be displayed here -->
        </div>
    </div>

    <div id="courses">
        <h2>My Courses</h2>
        <ul id="course-list">
            <!-- Courses will be listed here -->
        </ul>
    </div>

    <div id="recommendations">
        <h2>Recommended Courses</h2>
        <ul id="recommendation-list">
            <!-- Recommended courses will be listed here -->
        </ul>
    </div>

    <div id="announcements">
        <h2>Announcements</h2>
        <ul id="announcement-list">
            <!-- Announcements will be listed here -->
        </ul>
    </div>

    <div id="grades">
        <h2>My Grades</h2>
        <ul id="grade-list">
            <!-- Grades will be listed here -->
        </ul>
    </div>

    <script src="student_dashboard.js"></script>
</body>
</html>
