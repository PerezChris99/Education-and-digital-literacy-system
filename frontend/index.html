<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Digital Literacy System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Education & Digital Literacy System</h1>

    <div id="auth-area">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()" id="login-button">Login</button>

        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <label for="language-preference">Language Preference:</label>
        <select id="language-preference">
            <option value="en">English</option>
            <option value="lug">Luganda</option>
            <option value="swa">Swahili</option>
        </select>
        <button onclick="register()" id="register-button">Register</button>
    </div>

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <div id="courses">
        <h2 id="available-courses">Available Courses</h2>
        <ul id="course-list">
            <!-- Courses will be listed here -->
        </ul>
    </div>

    <button onclick="toggleLowBandwidthMode()" id="toggle-low-bandwidth">Toggle Low Bandwidth Mode</button>
    <button onclick="startVirtualClassroom()" id="start-virtual-classroom">Start Virtual Classroom</button>
    <button onclick="translate('lug')">Luganda</button>
    <button onclick="translate('swa')">Swahili</button>
    <button onclick="translate('en')">English</button>
    <a href="teacher_dashboard.html" id="teacher-dashboard-link">Teacher Dashboard</a>

    <script src="multilingual.js"></script>
    <script src="low_bandwidth.js"></script>
    <script src="webrtc.js"></script>
    <script src="dashboard.js"></script>
    <script src="auth.js"></script>
    <script src="courses.js"></script>
</body>
</html>
