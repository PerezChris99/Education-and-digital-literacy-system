<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Digital Literacy System</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style adjustments for two-column layout */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 90%;
            margin: 20px auto;
        }

        #auth-area {
            width: 45%;
            text-align: center;
        }

        #courses {
            width: 45%;
            text-align: center;
        }

        #courses button, #courses a {
            display: block;
            margin: 10px auto;
            width: 80%;
        }

        #dashboard-access {
            margin-top: 10px;
            text-align: center;
        }

        #dashboard-access button, #dashboard-access a {
            display: inline-block;
            width: auto;
            margin: 5px;
            font-size: 0.9em;
            padding: 8px 16px;
        }

        #login-message {
            color: #f0f0f0;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Education & Digital Literacy System</h1>

    <div class="container">
        <div id="auth-area">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()" id="login-button">Login</button>
            <p>
                <a href="register.html">Create New Account</a>
            </p>
        </div>

        <div id="courses">
            <h2 id="available-courses">Available Courses</h2>
            <button onclick="toggleLowBandwidthMode()" id="toggle-low-bandwidth">Toggle Low Bandwidth Mode</button>
            <button onclick="startVirtualClassroom()" id="start-virtual-classroom">Start Virtual Classroom</button>
            <div>
                <button onclick="translate('lug')">Luganda</button>
                <button onclick="translate('swa')">Swahili</button>
                <button onclick="translate('en')">English</button>
            </div>
            <a href="teacher_dashboard.html" id="teacher-dashboard-link">Teacher Dashboard</a>
            <p id="login-message">Please login to access the dashboard.</p>
            <ul id="course-list">
                <!-- Courses will be listed here -->
            </ul>
        </div>
    </div>

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <script src="frontend/multilingual.js"></script>
    <script src="frontend/low_bandwidth.js"></script>
    <script src="frontend/webrtc.js"></script>
    <script src="frontend/dashboard.js"></script>
    <script src="frontend/auth.js"></script>
    <script src="frontend/courses.js"></script>
</body>
</html>
